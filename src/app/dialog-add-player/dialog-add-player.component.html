<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Enter a Name</p>
  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="playerName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton [disabled]="playerName.length == 0" [mat-dialog-close]="playerName">Ok</button>
</mat-dialog-actions>
